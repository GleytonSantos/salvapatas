<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
</head>
<body>
    <h1>Formulário</h1>
    <form id="myForm">
        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" ><button onclick="getLocation()">Local atual</button><br><br>
        <label for="caract">Caracteristicas do Pet</label>
        <input type="text" id="caract" name="caract"><br><br>
        <label for="situacao">Situação do Pet:  </label>
        <select id="situacao" name="situacao">
            <option value="opção 1">opção 1</option>
            <option value="opção 2">opção 2</option>
            <option value="opção 3">opção 3</option>
            <option value="opção 4">opção 4</option>
          </select><br><br>
        <label for="image">Envie uma imagem: </label>
        <input type="file" name="image" id="imageformResgate"><br><br>
          <input type="text" name="coords" id="latitude" style="display: none;">
          <input type="text" name="coords" id="longitude" style="display: none;">

        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <h2>Dados Salvos</h2>
    <pre id="savedData"></pre>
    <button onclick="clearData()"></button>
    <script src="./code/form.js"></script>

    <a href="./index.html">vá para otra guia</a>
</body>
</html>
